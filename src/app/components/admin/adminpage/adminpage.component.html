<app-navbar></app-navbar>
<div>
    <h2>Liste des administrateurs</h2>
  
    <div *ngFor="let admin of admins">
      <p>{{ admin.nom }} {{ admin.prenom }}</p>
      <p>{{ admin.email }}</p>
      <button (click)="deleteAdmin(admin.id)">Supprimer</button>
    </div>
  
    <h2>Ajouter un administrateur</h2>
  
    <form [formGroup]="adminForm" (ngSubmit)="addAdmin()">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" formControlName="nom">
        <label for="prenom">PrÃ©nom :</label>
        <input type="text" id="prenom" formControlName="prenom">
        <label for="pseudo">Pseudo :</label>
        <input type="text" id="pseudo" formControlName="pseudo">
        <label for="mdp">Mot de passe :</label>
        <input type="password" id="mdp" formControlName="mdp">
        <label for="mail">Email :</label>
        <input type="email" id="mail" formControlName="mail"> 
        <button type="submit">Ajouter</button>
    </form>
      
  
    <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
    <div *ngIf="successMessage" style="color: green;">{{ successMessage }}</div>
  </div>
